<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safety Meeting</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      min-height: 100vh;
      color: #e2e8f0;
      padding: 20px;
    }
    .container { max-width: 600px; margin: 0 auto; }
    .header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #334155;
      margin-bottom: 20px;
    }
    .logo { font-size: 24px; font-weight: bold; color: #f59e0b; }
    .date { color: #64748b; font-size: 14px; margin-top: 8px; }
    .topic { color: #f59e0b; font-size: 20px; font-weight: 600; margin: 16px 0; }
    .section {
      background: rgba(30, 41, 59, 0.6);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #334155;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .hazards .section-title { color: #f87171; }
    .precautions .section-title { color: #4ade80; }
    .ppe .section-title { color: #fbbf24; }
    .osha .section-title { color: #60a5fa; }
    .content { color: #cbd5e1; line-height: 1.6; }
    ul { padding-left: 20px; }
    li { margin-bottom: 8px; color: #cbd5e1; }
    .ppe-tags { display: flex; flex-wrap: wrap; gap: 8px; }
    .ppe-tag {
      background: rgba(251, 191, 36, 0.2);
      color: #fcd34d;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #64748b;
      font-size: 12px;
    }
    .error {
      text-align: center;
      padding: 40px 20px;
    }
    .error-icon { font-size: 48px; margin-bottom: 16px; }
    .error-title { color: #f87171; font-size: 20px; margin-bottom: 8px; }
    .error-desc { color: #64748b; }
  </style>
</head>
<body>
  <div class="container" id="app">
    <div class="error">
      <div class="error-icon">‚è≥</div>
      <div class="error-title">Loading...</div>
    </div>
  </div>
  <script>
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function decode() {
      const params = new URLSearchParams(window.location.search);
      const encoded = params.get('m');
      
      if (!encoded) {
        document.getElementById('app').innerHTML = `
          <div class="error">
            <div class="error-icon">‚ö†Ô∏è</div>
            <div class="error-title">Invalid Link</div>
            <div class="error-desc">This link doesn't contain meeting data.</div>
          </div>
        `;
        return;
      }

      try {
        let base64 = encoded.replace(/-/g, '+').replace(/_/g, '/');
        while (base64.length % 4) base64 += '=';
        const json = decodeURIComponent(escape(atob(base64)));
        const data = JSON.parse(json);

        const hazards = (data.h || []).map(h => `<li>${escapeHtml(h)}</li>`).join('');
        const precautions = (data.s || []).map(s => `<li>${escapeHtml(s)}</li>`).join('');
        const ppe = (data.p || []).map(p => `<span class="ppe-tag">${escapeHtml(p)}</span>`).join('');
        const osha = (data.r || []).map(r => `<li>${escapeHtml(r)}</li>`).join('');

        document.title = `Safety Meeting: ${data.t}`;
        document.getElementById('app').innerHTML = `
          <div class="header">
            <div class="logo">ü¶∫ SafetyBriefer</div>
            <div class="date">${escapeHtml(data.d || '')}</div>
            <div class="topic">${escapeHtml(data.t || 'Safety Meeting')}</div>
          </div>
          <div class="section">
            <div class="section-title">üìã Safety Briefing</div>
            <div class="content">${escapeHtml(data.c || '')}</div>
          </div>
          <div class="section hazards">
            <div class="section-title">‚ö†Ô∏è Hazards</div>
            <ul>${hazards}</ul>
          </div>
          <div class="section precautions">
            <div class="section-title">‚úÖ Safety Precautions</div>
            <ul>${precautions}</ul>
          </div>
          <div class="section ppe">
            <div class="section-title">ü™ñ Required PPE</div>
            <div class="ppe-tags">${ppe}</div>
          </div>
          ${osha ? `
          <div class="section osha">
            <div class="section-title">üìñ OSHA References</div>
            <ul>${osha}</ul>
          </div>
          ` : ''}
          <div class="footer">
            Generated by SafetyBriefer App<br>
            This is a read-only view of the safety meeting.
          </div>
        `;
      } catch (e) {
        document.getElementById('app').innerHTML = `
          <div class="error">
            <div class="error-icon">‚ùå</div>
            <div class="error-title">Unable to Load Meeting</div>
            <div class="error-desc">The meeting data could not be decoded.</div>
          </div>
        `;
      }
    }
    decode();
  </script>
</body>
</html>

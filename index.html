<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safety Meeting Viewer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      min-height: 100vh;
      color: #e2e8f0;
      padding: 20px;
    }
    .container { max-width: 600px; margin: 0 auto; }
    .header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #334155;
      margin-bottom: 20px;
    }
    .logo { font-size: 24px; font-weight: bold; color: #f59e0b; }
    .date { color: #64748b; font-size: 14px; margin-top: 8px; }
    .topic {
      color: #f59e0b;
      font-size: 20px;
      font-weight: 600;
      margin: 16px 0;
    }
    .section {
      background: rgba(30, 41, 59, 0.6);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #334155;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .hazards .section-title { color: #f87171; }
    .precautions .section-title { color: #4ade80; }
    .ppe .section-title { color: #fbbf24; }
    .osha .section-title { color: #60a5fa; }
    .cartoon .section-title { color: #f472b6; }
    .content { color: #cbd5e1; line-height: 1.6; }
    ul { padding-left: 20px; }
    li { margin-bottom: 8px; color: #cbd5e1; }
    .ppe-tags { display: flex; flex-wrap: wrap; gap: 8px; }
    .ppe-tag {
      background: rgba(251, 191, 36, 0.2);
      color: #fcd34d;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
    }
    .cartoon-img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      margin: 0 auto;
      display: block;
    }
    .share-btn {
      background: rgba(244, 114, 182, 0.2);
      color: #f472b6;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.2s;
    }
    .share-btn:hover {
      background: rgba(244, 114, 182, 0.3);
    }
    .share-btn:active {
      background: rgba(244, 114, 182, 0.4);
    }
    .share-btn svg {
      width: 14px;
      height: 14px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #64748b;
      font-size: 12px;
    }
    .error {
      text-align: center;
      padding: 40px 20px;
    }
    .error h2 { color: #f87171; margin-bottom: 10px; }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #22c55e;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <div class="error">
      <h2>Loading...</h2>
      <p>Decoding meeting data...</p>
    </div>
  </div>
  <div class="toast" id="toast">Copied to clipboard!</div>

  <script>
    function escapeHtml(text) {
      if (!text) return '';
      return text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    function decodeMeeting(encoded) {
      try {
        let base64 = encoded.replace(/-/g, '+').replace(/_/g, '/');
        while (base64.length % 4) base64 += '=';
        const jsonString = decodeURIComponent(escape(atob(base64)));
        return JSON.parse(jsonString);
      } catch (e) {
        console.error('Failed to decode meeting:', e);
        return null;
      }
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    async function shareCartoon(imageUrl, topic) {
      const shareData = {
        title: 'Safety Cartoon',
        text: `Safety cartoon for: ${topic}`,
        url: imageUrl
      };

      // Try native share first (works on mobile)
      if (navigator.share && navigator.canShare && navigator.canShare(shareData)) {
        try {
          await navigator.share(shareData);
          return;
        } catch (e) {
          if (e.name !== 'AbortError') {
            console.log('Share failed, falling back to clipboard');
          } else {
            return; // User cancelled
          }
        }
      }

      // Fallback: copy image URL to clipboard
      try {
        await navigator.clipboard.writeText(imageUrl);
        showToast('Image link copied to clipboard!');
      } catch (e) {
        // Final fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = imageUrl;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showToast('Image link copied to clipboard!');
      }
    }

    function renderMeeting(data) {
      const hazardsList = (data.h || []).map(h => `<li>${escapeHtml(h)}</li>`).join('');
      const precautionsList = (data.s || []).map(s => `<li>${escapeHtml(s)}</li>`).join('');
      const ppeList = (data.p || []).map(p => `<span class="ppe-tag">${escapeHtml(p)}</span>`).join('');
      const oshaList = (data.r || []).map(r => `<li>${escapeHtml(r)}</li>`).join('');

      // Build cartoon section if image URL exists
      const cartoonSection = data.img ? `
        <div class="section cartoon">
          <div class="section-header">
            <div class="section-title">üé® Safety Cartoon</div>
            <button class="share-btn" onclick="shareCartoon('${escapeHtml(data.img)}', '${escapeHtml(data.t)}')">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                <polyline points="16 6 12 2 8 6"/>
                <line x1="12" y1="2" x2="12" y2="15"/>
              </svg>
              Share
            </button>
          </div>
          <img
            src="${escapeHtml(data.img)}"
            alt="Safety cartoon for ${escapeHtml(data.t)}"
            class="cartoon-img"
            onerror="this.parentElement.style.display='none'"
          />
        </div>
      ` : '';

      return `
        <div class="header">
          <div class="logo">ü¶∫ SafetyBriefer</div>
          <div class="date">${escapeHtml(data.d)}</div>
          <div class="topic">${escapeHtml(data.t)}</div>
        </div>

        <div class="section">
          <div class="section-title">üìã Safety Briefing</div>
          <div class="content">${escapeHtml(data.c)}</div>
        </div>

        <div class="section hazards">
          <div class="section-title">‚ö†Ô∏è Hazards</div>
          <ul>${hazardsList}</ul>
        </div>

        <div class="section precautions">
          <div class="section-title">‚úÖ Safety Precautions</div>
          <ul>${precautionsList}</ul>
        </div>

        <div class="section ppe">
          <div class="section-title">ü™ñ Required PPE</div>
          <div class="ppe-tags">${ppeList}</div>
        </div>

        ${(data.r && data.r.length > 0) ? `
        <div class="section osha">
          <div class="section-title">üìñ OSHA References</div>
          <ul>${oshaList}</ul>
        </div>
        ` : ''}

        ${cartoonSection}

        <div class="footer">
          Generated by SafetyBriefer App<br>
          This is a read-only view of the safety meeting.
        </div>
      `;
    }

    // Main execution
    const urlParams = new URLSearchParams(window.location.search);
    const encoded = urlParams.get('m');

    if (encoded) {
      const data = decodeMeeting(encoded);
      if (data) {
        document.getElementById('content').innerHTML = renderMeeting(data);
      } else {
        document.getElementById('content').innerHTML = `
          <div class="error">
            <h2>Error</h2>
            <p>Could not decode meeting data. The link may be corrupted or expired.</p>
          </div>
        `;
      }
    } else {
      document.getElementById('content').innerHTML = `
        <div class="error">
          <h2>No Meeting Data</h2>
          <p>This page requires a meeting link. Please scan a QR code or use a shared link from SafetyBriefer.</p>
        </div>
      `;
    }
  </script>
</body>
</html>
